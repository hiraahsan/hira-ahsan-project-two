<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/df92119142.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <title>The Restaurant Mall - Contact</title>
</head>
<body>
    <header class="contact">
        <label for="toggle">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </label>
        <input type="checkbox" id="toggle" name="toggle">
        <div id="sidebar" class="menu-toggle" aria-hidden="true">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#blog">Blog</a></li>
            <li><a href="#contact">Contact</a></li>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#blog">Blog</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>get in touch</h1>
    </header>
    <div class="contact-form">
    <div class="contact-info wrapper">
        <div class="icons">
            <a href="http://www.facebook.com" aria-label="Find us on Facebook"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
            <a href="http://instagram.com" aria-label="Find us on Instagram"><i class="fab fa-instagram" aria-hidden="true"></i></a>
            <a href="http://twitter.com" aria-label="Find us on Twitter"><i class="fab fa-twitter" aria-hidden="true"></i></a>
            <a href="http://whatsapp.com" aria-label="Find us on Whatsapp"><i class="fab fa-whatsapp" aria-hidden="true"></i></a>
        </div>
        <p>info@email.com</p>
        <p>123-456-7890</p>
        <p>123 Queen Street West, Unit 10</p>
        <p>Toronto, Ontario</p>
        <p>M5V2D5</p>
    </div>
    <fieldset>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="Email Address" required>
        
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="Message" required></textarea>
        
        <label for="submit">Submit</label>
        <input type="submit" value="submit" id="submit">
    
    </form>
    </fieldset>
    </div>
    <footer>
        <p>Copyright Â© 2019 Juno College</p>    
    </footer>
</body>
</html>
